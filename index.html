<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborate Work</title>
</head>
<body>

    <h1 style="color: blue;" onmouseenter="colorize()" onmouseleave="decolorize()">Introduction</h1>
    <img src="https://t3.ftcdn.net/jpg/04/12/20/88/360_F_412208819_p2xdpYNdB6CeUQeYMI6c1V2D8Y94f5sK.jpg" alt="" width="400">
    <script>
        const colorize =()=>{
        document.querySelector('h1').style.color ='red'
    }
    const decolorize=()=>{
        document.querySelector('h1').style.color ='blue'
    }
    </script>
    

</body>
</html>
